<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- import CSS -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
	<el-button type="primary" plain @click="aaArr.push({name: ''})" size="small">添加行</el-button>
	<el-table ref="aaTable" :data="aaArr" border>
		<el-table-column label="下标">
			<template slot-scope="scope">
				职员名字{{ scope.$index+1 }}
			</template>
		</el-table-column>
		<el-table-column label="名字">
			<template slot-scope="scope">
				<el-input type="text" v-model="scope.row.name">
			</template>
		</el-table-column>
		<el-table-column label="操作">
			<template slot-scope="scope">
				<el-button type="primary" @click="aaArr.splice(scope.$index+1, 0, {name: ''})" size="small">新增</el-button>
				<el-button type="danger" @click="aaArr.splice(scope.$index, 1)" size="small">删除</el-button>
			</template>
		</el-table-column>
	</el-table>
	<div>
		职员名字： {{ JSON.stringify(aaArr) }}
	</div>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
new Vue({
	el: '#app',
	data() {
	return {
		aaArr:[{
			name: 'testAA1'
		},
		{
			name: 'testAA2'
		}]
	}
	},
	methods: {
	}
})
</script>
</html>
